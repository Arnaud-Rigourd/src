{% extends 'base.html' %}

{% block title %}
<title>Password reset</title>
{% endblock %}

{% block content %}

<h2>Reset your password</h2>
  <p>Enter your email address below, and we'll email you instructions to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
  </form>

{% endblock %}
