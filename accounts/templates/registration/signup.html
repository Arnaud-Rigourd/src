{% extends 'base.html' %}

{% block title %}
<title>Sign up</title>
{% endblock %}

{% block script %}
<script></script>
{% endblock %}

{% block content %}
<h1>Sign up</h1>

<form method="POST" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <div id="error-messages">
        {% for message in errors.values %}
        <h3 style="color: red;">
            {{ message }}
        </h3>
        {% endfor %}
    </div>
    <button type="submit">Submit</button>
</form>

<p><a href="{% url 'interfacemanager:home' %}">Back home</a></p>

{% endblock %}
