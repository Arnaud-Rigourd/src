{% extends 'base.html' %}

{% block title %}
    <title>Titre du projet</title>
{% endblock %}

{% block content %}
<h1>Modifier le projet</h1>

    <form method="POST" action="{% url 'profilemanager:project-update' pk=pk slug=slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les modifications</button>
    </form>
    <p><a href="{% url 'profilemanager:detail' slug=current_user.slug pk=current_user.pk %}">Annuler</a></p>
{% endblock %}
